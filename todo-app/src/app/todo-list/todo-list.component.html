
<div class="input-field ">
    <h4>{{title}}</h4>
          <input placeholder="Enter your task" id="task" #task (keyup.enter)="addTaskToDo(task.value);task.value=''" type="text" class="validate">
<div class="todolist">
<div *ngFor="let list of checkList; ">
  <input type="checkbox" id="{{list.id}}" (change)="moveToArchieve(list)" />
  <label for="{{list.id}}">{{list.value}}</label>
 </div>
 </div>
</div>
